<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            background-color: #BBB;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
            text-align: center;
        }

            #info a {
                color: #66F;
                text-decoration: none;
            }

                #info a:hover {
                    text-decoration: underline;
                }

        #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding: 0;
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
    </style>
    <style type="text/css"></style>
</head>

<body>
    <div id="container" style="position: relative;">
        <canvas width="126" height="126" style="position: absolute; left: 474px; top: 94px; display: none;"></canvas>
        <canvas width="86" height="86" style="position: absolute; left: 494px; top: 114px; display: none;"></canvas>
    </div>
    <div id="info">
        <span id="result"><b>Result:</b>  dx:0 dy:0</span>
        <br />
        <span><b>Distance:</b><span id="spanDistance"></span> cm</span>
    </div>
    <script src="Scripts/virtualjoystick.js"></script>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>

    <script>
        var contosoChatHubProxy = $.connection.controlHub;

        $.connection.hub.start()
            .done(function () { console.log('Now connected, connection ID=' + $.connection.hub.id); })
            .fail(function () { console.log('Could not Connect!'); });


        function Send(command) {
            contosoChatHubProxy.invoke('SendCommand', command).done(function () {
                console.log('Success'+ command);
            }).fail(function (error) {
                console.log('Invocation of NewContosoChatMessage failed. Error: ' + error);
            });
        }

        contosoChatHubProxy.on('distanceReceived', function (distance) {
            $("#spanDistance").html(distance);
        });

        console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");

        var joystick = new VirtualJoystick({
            container: document.getElementById('container'),
            mouseSupport: true,
        });
        joystick.addEventListener('touchStart', function () {
            console.log('down')
        })
        joystick.addEventListener('touchEnd', function () {
            console.log('up');
            Send(0);
            last = 0;

        })
        var last;
        setInterval(function () {
            var outputEl = document.getElementById('result');
            outputEl.innerHTML = '<b>Result:</b> '
                + ' dx:' + joystick.deltaX()
                + ' dy:' + joystick.deltaY()
                + (joystick.right() ? ' right' : '')
                + (joystick.up() ? ' up' : '')
                + (joystick.left() ? ' left' : '')
                + (joystick.down() ? ' down' : '')
            /*   NoOp = 0,
        Go = 1,
        Back = 2,
        Left = 3,
        Right = 4*/
            var op = -1;
            if (joystick.right()) {
                op = 4;
            } else if (joystick.left()) {
                op = 3;
            } else if (joystick.up()) {
                op = 1;
            } else if (joystick.down()) {
                op = 2;
            }
            if (op != last) {

                if (op > -1) {
                    last = op;
                    Send(op);
                }
            }
        }, 1 / 30 * 1000);
    </script>

</body>

</html>
